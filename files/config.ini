[bar/hackbar]
width = 100%
height = 28
background = #000000
foreground = #00ff00
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=10;2"
modules-left = workspaces
modules-center = date
modules-right = cpu memory temperature volume

tray-position = right
tray-padding = 5
enable-ipc = true

[module/workspaces]
type = internal/i3
format = <label-state>
label-focused =  %name%
label-unfocused =  %name%
label-visible =  %name%
label-urgent =  %name%
label-focused-foreground = #00ff00
label-urgent-foreground = #ff0000

[module/cpu]
type = internal/cpu
format =   <label>
label = %percentage%%

[module/memory]
type = internal/memory
format =   <label>
label = %percentage_used%%

[module/temperature]
type = internal/temperature
format =   <label>
label = %temperature-c%

[module/volume]
type = internal/volume
format-volume =   %percentage%%
format-muted =   muted

[module/date]
type = internal/date
interval = 5
format =   %Y-%m-%d   %H:%M
